<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a26b62d3a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Yummy Recipes</title>
</head>
<body>
    <!-- Navgation Bar Design -->
    <nav>
        <div class="options" style="display: none;">
            <ul>
                <li to="search">Search</li>
                <li to="categories">Categories</li>
                <li to="area">Area</li>
                <li to="ingredients">Ingredients</li>
                <li to="contact">Contact Us</li>
            </ul>
        </div>

        <div id="nav-handler">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
    </nav>
    <!-- Loading Screen -->
    <div id="loading" class="display">
        <div class="loading"><i class="fa-solid fa-spinner fa-spin fa-2xl"></i></div>
    </div>
<!-- Search Screen -->
    <div id="search" class="display row">
       <div>
        <div>
            <input id="searchInput" type="text" placeholder="Search By Name">
            <input id="letterSearchInput" type="text" placeholder="Search by First Letter" size="1">
            </div>
            <hr>
            <div id="searchDataDisplay">
                <div id="searchLoading " class="display d-flex w-75 h-100">
                    <div class=" loading"><i class="fa-solid fa-spinner fa-spin fa-2xl"></i></div>
                </div>
            </div>
       </div>
    </div>
    <div id="categories" class="display row">
        Categories Page
    </div>
    <div id="area" class="display row">
        Area Page
    </div>
    <div id="ingredients" class="display row">
        Ingredients Page
    </div>
    <div id="contact" class="display row">
        <input type="text" placeholder="Enter Your Name" id="nameInput">
        <span id="nameError"></span>
        <input type="email" placeholder="Enter Your Email" id="emailInput">
        <span id="emailError"></span>
        <input type="text" placeholder="Enter Your Phone" id="phoneInput">
        <span id="phoneError"></span>
        <input type="number" placeholder="Enter Your Age" id="ageInput">
        <span id="ageError"></span>
        <input type="password" placeholder="Enter Your Password" id="passwordInput">
        <span id="passwordError"></span>
        <input type="password" placeholder="Confirm Password" id="passwordConfirmInput">
        <span id="passwordConfirmError"></span>
        <button type="submit" class='btn btn-light'disabled id="contactSubmitBtn">Submit</button>
    </div>

    <div id="mealDetails" class="display"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
